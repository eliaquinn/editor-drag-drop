<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="gridstack/gridstack.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gridstack-layout.css">
</head>

<body>
    <div id="editor">
        <div class="tools">
            <ul>
                <li>
                    <div class="grid-stack-item" gs-h="3" gs-w="2">
                        <div class="grid-stack-item-content">
                            <i class='bx bx-image-alt'></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: #ccc;">
                                <circle cx="7.499" cy="9.5" r="1.5"></circle>
                                <path d="m10.499 14-1.5-2-3 4h12l-4.5-6z"></path>
                                <path
                                    d="M19.999 4h-16c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-16 14V6h16l.002 12H3.999z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid-stack-item">
                        <div class="grid-stack-item-content">
                            <i class='bx bx-text'></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid-stack-item">
                        <div class="grid-stack-item-content">
                            <i class='bx bxs-color'></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid-stack-item">
                        <div class="grid-stack-item-content">
                            <i class='bx bxs-home-alt-2'></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid-stack-item">
                        <div class="grid-stack-item-content">
                            <i class='bx bxs-circle-three-quarter'></i>
                        </div>
                    </div>
                </li>
                <li class="btn-trash">
                    <i class='bx bx-trash' id="trash"></i>
                </li>
            </ul>
        </div>
        <!-- current document -->
        <div class="doc">
            <!-- pages -->
            <div class="page">
                <main class="grid-stack elements-template" id="body-grid"></main>
            </div>
        </div>
        <div class="properties">
            <ul>
                <li>
                    <div class="content">
                        <h3>Propriedades</h3>
                        <table>
                            <thead>
                                <th>teste</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>outros</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
                <li class="files-container">
                    <div class="files">
                        <h3>Arquivo</h3>

                        <div class="save-file">
                            <select>
                                <option value="file-pdf">Como PDF</option>
                                <option value="file-template">Como Template</option>
                            </select>
                            <button>Salvar</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="pdfmake/pdfmake.min.js"></script>
    <script src="pdfmake/vfs_fonts.js"></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/pdfmake@latest/build/pdfmake.min.js'></script> -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/pdfmake@latest/build/vfs_fonts.min.js'></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script> -->
    <script src="gridstack/gridstack-all.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
